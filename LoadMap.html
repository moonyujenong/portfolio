<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 로드</title>
</head>
<body>
    <h2>오시는 길</h2>


    <!-- kakao map 을 쓰는 방법도 있지만, KEY 값등 복잡한 절차가 필요하므로 개인적으로 다음지도를 이용하여 불러오는 편이 훨씬 효율적이라 생각한다. -->


    <div class="map-load">
        <div class="load-map-wrap">
            <div class="load-map-content">
                <!-- 지도 api html 적용 영역 -->
                <!-- 1. 지도 노드 -->
                <div id="daumRoughmapContainer1631858661455" class="root_daum_roughmap root_daum_roughmap_landing" ></div>

                <!--
                    2. 설치 스크립트
                    * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
                -->
                    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script> <!-- 별도 스크립트 CDN 삽입 -->

                    <!-- 3. 실행 스크립트 -->
                    <script charset="UTF-8">
                        new daum.roughmap.Lander({
                            "timestamp" : "1631858661455",
                            "key" : "27etq",
                            /* "mapWidth" : "", */
                            "mapHeight" : "514"
                        }).render();
                    </script>
            </div>
        </div>
    </div>
</body>
</html>
