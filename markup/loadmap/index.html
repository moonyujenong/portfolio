<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/widget.css">

    <!-- script -->
    <script src="../../assets/js/jquery.js"></script>
</head>
<body>
    <section class="xf-widget-load-intro-section ">
        <div class="load-intro-wrap">
            <div class="load-intro-title-box">
                <h2 class="load-intro-title">
                    오시는 길
                </h2>
    
                <span class="load-intro-middle-title">
                    본사 : 서울특별시 강남구 봉은사로 24길 73(역삼동) <br>
                    피지엠파트너스
                </span> 
            </div>
    
          
            <div class="load-map-wrap">
                <div class="load-map-content">
                    <!-- 지도 api html 적용 영역 --> 
                    <!-- 1. 지도 노드 -->
                    <div id="daumRoughmapContainer1631858661455" class="root_daum_roughmap root_daum_roughmap_landing" ></div>
    
                    <!--
                        2. 설치 스크립트
                        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
                    -->
                        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
    
                        <!-- 3. 실행 스크립트 -->
                        <script charset="UTF-8">
                            new daum.roughmap.Lander({
                                "timestamp" : "1631858661455",
                                "key" : "27etq",
                                /* "mapWidth" : "", */
                                "mapHeight" : "514"
                            }).render();
                        </script>
                </div>
            </div>
    
      
        </div>
       
    </section>
    
    
</body>
</html>
