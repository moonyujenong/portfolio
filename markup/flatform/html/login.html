<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
        <meta name="mobile-web-app-capable" content="yes">  
        <title>로그인</title>

        <!-- js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
        <!-- <script src="../resources/library/jquery-3.6.0.min.js"></script>  -->

        <!-- css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" integrity="sha384-OX60W5no62t3a7IWb/778scS02RmUVFiMWgxiaEMwIlqYjLONUVz9xqTGVWlyiFH" crossorigin="anonymous"><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" href="../resources/css/component.css" > <!-- 컴포넌트 --> 

    </head> 

    <body>
        <main>
            <section class="user-approve-content-section">
                <div class="content-wrap">
                    <div class="page-top-banner" style="background-image: url(../resources/img/login-banner.png);">
                        <div class="banner-inner-wrap">
                            <div class="banner-inner-text">
                                <h2 class="innter-text-title">오신 것을 환영합니다.</h2>
                                <span class="innter-sub-text">로그인 후 서비스를 이용하세요!</span>
                            </div>
                        </div>
                    </div>


                    
                    <div class="container-content">

                        <div class="user-login-content">
                            <div class="user-info-wrap">
                            <form action="">
                                    <h3 class="content-title">로그인</h3>

                                    <div class="form-input-box">
                                        <div class="form-group ">
                                            <div class="item-input">
                                                <input type="text" class="form-control form-control--custom " id="" placeholder="아이디">
                                            </div>
                                            <div class="item-input">
                                                <input type="password" class="form-control form-control--custom " id="" placeholder="비밀번호">
                                            </div>

                                            <div class="item-input">
                                                <button type="submit" class="user-login-btn flex-item--row" aria-label="user-login-btn">
                                                    <span class="flex-item">로그인</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>


                                <div class="sns-login-box">
                                    <span class="or-text">또는</span>
    
                                    <div class="sns-login-list-box">
                                        <ul class="sns-item-list flex-item--row">
                                            <li class="sns-item">
                                                <a href="#" class="sns-link" title="카카오 로그인">
                                                    <div class="icon">
                                                        <span class="icon-img icon-img--kakao icon-size-45"></span>
                                                    </div>
                                                </a>
                                            </li>
    
                                            <li class="sns-item">
                                                <a href="#" class="sns-link" title="네이버 로그인">
                                                    <div class="icon">
                                                        <span class="icon-img icon-img--naver icon-size-45"></span>
                                                    </div>
                                                </a>
                                            </li>
    
                                            <li class="sns-item">
                                                <a href="#" class="sns-link" title="구글 로그인">
                                                    <div class="icon">
                                                        <span class="icon-img icon-img--google icon-size-45"></span>
                                                    </div>
                                                </a>
                                            </li>
    
                                            <li class="sns-item">
                                                <a href="#" class="sns-link" title="페이스북 로그인">
                                                <div class="icon">
                                                    <span class="icon-img icon-img--facebook icon-size-45"></span>
                                                </div>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
    
    
                                    <div class="user-register-btn-box flex-item--row" >
                                        <a href="#" class="user-link-move" title="회원가입 버튼">
                                            <span class="or-text register-text">회원가입</span>
                                        </a>
                                        <a href="#" class="user-link-move" title="아이디/비밀번호 찾기 버튼">
                                            <span class="or-text register-text">아이디/비밀번호 찾기</span>
                                        </a>
                                    </div>
                                </div>
                            </div>


                           
                        </div>
                    </div>
                    
                </div>
            </section>
            
        </main>
    </body>
</html>
